<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quotes App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic">
</head>
<body>
<blockquote class="blockquote">
<h1>Quote of the Day</h1>
<p>Press the button below to recieve a random quote!</p>
<button onclick="generateRandomQuote()">New Quote</button>
</blockquote>
<blockquote class="text-blockquote">
<p id="quote-text"></p>
<span id="quote-author"></span>
</blockquote>
<script src="Quote.js"></script>

</body>
</html>
